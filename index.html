<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Clock Analog</title>
</head>

<body>
    <div class="container">
        <div id="clock">
            <span id="n1">1</span>
            <span id="n2">2</span>
            <span id="n3">3</span>
            <span id="n4">4</span>
            <span id="n5">5</span>
            <span id="n6">6</span>
            <span id="n7">7</span>
            <span id="n8">8</span>
            <span id="n9">9</span>
            <span id="n10">10</span>
            <span id="n11">11</span>
            <span id="n12">12</span>
            <span id="middle"></span>
            <div id="seconds"></div>
            <div id="minutes"></div>
            <div id="hours"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
